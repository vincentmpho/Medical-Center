<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!--Css custom link-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="background.css">
    <title>Home | SA Medi-Center</title>
</head>
<body class="login-body">
    <div class="wrap">
        <div class="wrapper">
            <section class="form signin">
                <header class="center">SA Medi-Center</header>
                <form action="">
                        <div class="field input">
                            <label>Email Address  </label>
                            <input type="text" name="names" placeholder="Enter Your Email Address.">
                        </div>
                        <div class="field input">
                            <label>Password  </label>
                            <input type="password" name="password" placeholder="Enter Your Password.">
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="field button">
                            <input type="submit" name="submit" value="Sign In">
                        </div>
                </form>
                <div class="link">don't Have An Account? <a href="registering-portal.html">register Now</a></div>
            </section>
        </div>
    </div>
    <!--Js custom link-->
    <script src="js/script.js"></script>
</body>
</html>

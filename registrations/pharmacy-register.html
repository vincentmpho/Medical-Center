<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!--Css custom link-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../background.css">
    <title>Home | SA Medi-Center</title>
</head>
<body>
    <div class="headline center">Welcome To SA Medi-Center</div>
    <a href="../registering-portal.html"><div class="mini center">back</div></a>
    <div class="wrap-register">
        <div class="wrapper">
            <section class="form signin">
                <header class="center">Pharmacy Registration</header>
                <form action="">
                    <div class="field input">
                        <label>Name  </label>
                        <input type="`text" name="names" placeholder="Enter Pharmacy name.">
                    </div>
                    <div class="field input">
                        <label>license number </label>
                        <input type="text" name="names" placeholder="Enter license number.">
                    </div>
                    <div class="field input">
                        <label>Contact Number  </label>
                        <input type="text" name="names" placeholder="Enter Your Contact Number.">
                    </div>
                    <div class="field input">
                        <label>Physical Address  </label>
                        <textarea name="address" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="field input">
                        <label>Pharmacy Manager  </label>
                        <input type="text" name="names" placeholder="Manager's names & surname.">
                    </div>
                        <div class="field button">
                            <input type="submit" name="submit" value="register">
                        </div>
                </form>
            </section>
        </div>
    </div>
    
    <!--Js custom link-->
    <script src="../js/script.js"></script>
</body>
</html>
